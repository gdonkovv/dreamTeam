<div class="wrapper">
    <img class="pitch" src="../../../assets/images/imgFootballPitch.jpg">
    <div class="team">
        <div>
            <ul id="playersGK">
                <li *ngFor="let p of selectedGK">
                    <img class="shirt" src="../../../assets/images/imgTShirt.png">
                    <p>{{p.name}}</p>
                </li>
            </ul>
        </div>
        <div>
            <ul id="playersDF">
                <li *ngFor="let p of selectedDF">
                    <img class="shirt" src="../../../assets/images/imgTShirt.png">
                    <p>{{p.name}}</p>
                </li>
            </ul>
        </div>
        <div>
            <ul id="playersMF">
                <li *ngFor="let p of selectedMF">
                    <img class="shirt" src="../../../assets/images/imgTShirt.png">
                    <p>{{p.name}}</p>
                </li>
            </ul>
        </div>
        <div>
            <ul id="playersFW">
                <li *ngFor="let p of selectedFW">
                    <img class="shirt" src="../../../assets/images/imgTShirt.png">
                    <p>{{p.name}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="wrapper">
    <h2>Create your dream team</h2>
    <form #createForm="ngForm" (ngSubmit)="createTeamHandler(createForm.value)">
        <div class="formField">
            <label for="name">Team Name</label> <br>
            <input type="text" name="name" id="name" ngModel>
        </div>

        <div class="formField">
            <label for="emblem">Emblem 1</label>
            <input type="radio" id="emblem1" name="emblem" value="emblem1" ngModel>
            <br>
            <label for="emblem">Emblem 2</label>
            <input type="radio" id="emblem2" name="emblem" value="emblem2" ngModel>
            <img *ngIf="createForm.value.emblem === 'emblem1'" src="../../../assets/images/emblem1.png">
            <img *ngIf="createForm.value.emblem === 'emblem2'" src="../../../assets/images/emblem2.png">
        </div>

        <div class="formField">
            <label for="strategy">Strategy</label> <br>
            <textarea name="strategy" id="strategy" cols="30" rows="10" ngModel></textarea>
        </div>

        <div class="formField">
            <label for="playersGK">Goalkeeper</label> <br>
            <select (change)="updateSelectedPlayers(createForm.value.playersGK,'GK')" class="players" id="playersGK" name="playersGK" size="6" multiple ngModel>
                <option *ngFor="let plGK of allGK" value="{{plGK.id}}">{{plGK.name}}</option>
            </select>
        </div>

        <div class="formField">
            <label for="playersDF">Defence</label> <br>
            <select (change)="updateSelectedPlayers(createForm.value.playersDF,'DF')"class="players" id="playersDF" name="playersDF" size="6" multiple ngModel>
                <option *ngFor="let plDF of allDF" value="{{plDF.id}}">{{plDF.name}}</option>
            </select>
        </div>

        <div class="formField">
            <label for="playersMF">Midfield</label> <br>
            <select (change)="updateSelectedPlayers(createForm.value.playersMF,'MF')" class="players" id="playersMF" name="playersMF" size="6" multiple ngModel>
                <option *ngFor="let plMF of allMF" value="{{plMF.id}}">{{plMF.name}}</option>
            </select>
        </div>

        <div class="formField">
            <label for="playersFW">Forward</label> <br>
            <select (change)="updateSelectedPlayers(createForm.value.playersFW,'FW')" class="players" id="playersFW" name="playersFW" size="6" multiple ngModel>
                <option *ngFor="let plFW of allFW" value="{{plFW.id}}">{{plFW.name}}</option>
            </select>
        </div>

        <br>
        <button>Save Team</button>

    </form>
</div>
