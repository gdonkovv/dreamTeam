<h2>All Dream Teams</h2>
<div class="searchFields"></div>
<div>
    <ul>
        <li *ngFor="let team of allTeams">
            <div class="team">
                <img src="../../../assets/images/emblem1.png">
                <h4>{{team.name}}</h4>
                <p>{{team.owner}}</p>
                <p>{{team.ratings.join()}}</p>
                <button routerLink="/dream-teams/details/{{team.id}}">View More</button>
            </div>
        </li>
    </ul>
</div>
